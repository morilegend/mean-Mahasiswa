<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">
    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mahasiswa-list.component.css">
</head>
<body class="bg-gray-100 font-family-karla flex flex-col sm:flex-row">

    <!-- Sidebar -->
    <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl">
        <div class="p-6">
            <a href="mahasiswa" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">Mahasiswa</a>
            
            <button class="w-full bg-white cta-btn font-semibold py-2 mt-5 rounded-br-lg rounded-bl-lg rounded-tr-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center"
            (click)="TambahMahasiswaDialog()">
                Tambah Mahasiswa
            </button>

        </div>
        <nav class="text-white text-base font-semibold pt-3">
            <a href="dashboard" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
                Dashboard
            </a>

            <a href="mahasiswa" class="flex items-center active-nav-link text-white py-4 pl-6 nav-item">
                Mahasiswa
            </a>
        </nav>
    </aside>

    <!-- Content -->
    <div class="w-4/6 h-200 mx-auto scroll-">
        <div class="bg-white">
          <table class="text-left w-full border-collapse">
            <thead>
              <tr>
                <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light ">NPM</th>
                <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light ">Nama</th>
                <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light ">No Telp</th>
              </tr>
            </thead>

            <tbody >
                <tr *ngFor="let mahasiswa of mahasiswaList" class="hover:bg-grey-lighter">
                    <td class="py-4 px-6 border-b border-grey-light">{{ mahasiswa.npm }}</td>
                    <td class="py-4 px-6 border-b border-grey-light">{{ mahasiswa.nama }}</td>
                    <td class="py-4 px-6 border-b border-grey-light">{{ mahasiswa.notelp }}</td>
                    <td class="py-4 px-6 border-b border-grey-light text-center">
                        <button class="px-3 py-1 leading-tight text-blue-700 font-semibold" (click)="viewMahasiswaDialog(mahasiswa)">View </button>
                        <button class="px-3 py-1 leading-tight text-green-700 font-semibold " (click)="editMahasiswaDialog(mahasiswa)">Edit </button>

                        
                        <a href = "mahasiswa" class="px-3 py-1 leading-tight text-red-700 font-semibold" (click)="deleteMahasiswa(mahasiswa._id)">Delete </a>
                    </td>
                </tr>
            </tbody>

          </table>
        </div>
      </div>

</body>
</html>
